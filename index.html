<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="Result-container">
       <B class="Result-container-title">Your Result</B>

       <div class="circle">
        <h1>76</h1>   
        <p>of 100</p>
       </div>
 
      <h2> Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="Summary-container">
        <B class="Summary-container-title">  Summary</B>

        <ul class="summry-content">
          <li class="summry-list">
            <div class="icon_name">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <div class="test-name">  Reaction</div>
            </div>
            <div class="test-percentage">
            80  <span>/ 100</span> 
            </div>
          </li>
          <li class="summry-list">
            <div class="icon_name">
              <img src="./assets/images/icon-memory.svg" alt="">
              <div class="test-name">    Memory
            </div>
            </div>
            <div class="test-percentage">
              92 <span>/ 100</span> 
            </div>
          </li>
          <li class="summry-list">
            <div class="icon_name">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <div class="test-name">    Verbal
            </div>
            </div>
            <div class="test-percentage">
              61 <span>/ 100</span> 
            </div>
          </li>
          <li class="summry-list">
            <div class="icon_name">
              <img src="./assets/images/icon-visual.svg" alt="">
              <div class="test-name">    Visual
            </div>
            </div>
            <div class="test-percentage">
              72  <span>/ 100</span> 
            </div>
          </li>
         
 
        </ul>

        <button>Continue</button>
      </div>
    </div>
  </div>

</html>
